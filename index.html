<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Builder</title>
    <link href="index.css" rel="stylesheet">
    <style>
        .drag {
            cursor: move;
        }
    </style>
</head>
<body>
    <header>
        <div id="top">
            <h3>Form Designer</h3>
            <button id="save">Save</button>
        </div>
    </header>
    <main>
        <div id="side-bar">
            <h3>Components</h3>
            <button id="add-input" class="add-btn"><span>Input</span><span>+</span></button>
            <button id="add-select" class="add-btn"><span>Select</span><span>+</span></button>
            <button id="add-text" class="add-btn"><span>Text area</span><span>+</span></button>
        </div>
        <div id="form-container">
            <div id="home">
                <h1>Start building your Form</h1>
            </div>
            <div id="form">
                <div id="form-list">
                    
                    
                    
                </div>
            </div>
        </div>
      
    </main>
    <footer></footer>
    <script src="./index.js"></script>
</body>

</html>
